<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dorothy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="page" class="page">

    <div class="dorothy">
      <div class="wrapper">

        <h1 class="dorothy-label"><span class="__name">Dorothy</span> <span class="__version">0.0.1</span></h1>
        
        <div class="dorothy-eye -circular">
          <div class="__ring -circular"></div>
          <div class="__oculus -circular">
            <div class="__iris -circular -narrow"></div>
            <div class="__iris -circular -wide"></div>
            <div class="__highlight -alpha"></div>
            <div class="__highlight -beta"></div>
            <div class="__highlight -gamma"></div>
          </div>
        </div>

      </div>

      <div class="dorothy-speaker">
        <div class="wrapper"></div>
      </div>
    </div>

  </div>





</body>
</html>
